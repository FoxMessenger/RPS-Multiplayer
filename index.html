<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - Multiplayer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="row">
        <div class=".col-md-6 .col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="name-input">Player Name</label>
                    <input class="name-input" type="text">
                    <button class="btn btn-danger add-player-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    </div>
    <div class="container">
        <div class="row col-md-12">
            <div class="col-md-5 playerOne">
                <h1>Player One</h1>
            </div>
            <div class="col-md-2 infoBox"></div>
            <div class="col-md-5 playerTwo">
                <h1>Player Two</h1>
            </div>
        </div>
    </div>

    <!--Only two players can play at the same time
    Hide player option of rock paper and scissors
    Once the game has detected both players selected their options.
    Track each players win/losses/ties
    Chat functionality-->
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
